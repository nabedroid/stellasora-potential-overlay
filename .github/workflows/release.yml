name: Build and Release

on:
  push:
    tags:
      - "v*" # v1.0.0 などのタグが Push された時に実行

jobs:
  build-and-release:
    runs-on: windows-latest # Windows ランナーを使用

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/StellasoraPotentialOverlay.csproj

      - name: Publish Executable
        # build.ps1 の publish コマンドを再現
        # ターゲットを win-x64, シングルファイル, 自己完結型で出力
        run: >
          dotnet publish src/StellasoraPotentialOverlay.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o output

      - name: Create Release Zip
        # Windows PowerShell の Compress-Archive を使用
        run: Compress-Archive -Path output/* -DestinationPath StellasoraPotentialOverlay.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: StellasoraPotentialOverlay.zip
          # リリースのタイトルや本文が必要な場合は以下を追加
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}